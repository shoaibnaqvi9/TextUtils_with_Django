<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Text Utils</title>
  <style>
    .bttn {
      font-size: 0.7rem;
      padding: 1rem 2.5rem;
      border: none;
      outline: none;
      border-radius: 0.4rem;
      cursor: pointer;
      text-transform: uppercase;
      background-color: rgb(14, 14, 26);
      color: rgb(234, 234, 234);
      font-weight: 800;
      transition: 0.6s;
      margin: 0.5rem;
      box-shadow: 0px 0px 28px #46ec3b;
      -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.4));
      display: block;
      margin: 0 auto;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .bttn:active {
      scale: 0.92;
    }

    .bttn:hover {
      background: rgb(20, 146, 85);
      background: linear-gradient(270deg, rgba(2, 78, 17, 0.681) 0%, rgba(31, 232, 31, 0.873) 60%);
      color: rgb(207, 250, 203);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TextUtils.in</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        </li>

      </ul>
    </div>

    <form class="form-inline" method="GET" action="https://www.google.com/search">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" required>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="container">
    <form action='./' method='get'>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9">{{ analyzed_text }}</textarea>
      </div>
      <div class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
        </div>
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="firstcaps" class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">First Letter Capital</label>
        </div>
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="fulllows" class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">lowercase</label>
        </div>
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch5">
          <label class="custom-control-label" for="customSwitch5">New Line Remover</label>
        </div>
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch6">
          <label class="custom-control-label" for="customSwitch6">Extra Spaces Remover</label>
        </div>
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="deletetext" class="custom-control-input" id="customSwitch7">
          <label class="custom-control-label" for="customSwitch7">Delete Text</label>
        </div>
        
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="boldtext" class="custom-control-input" id="customSwitch8">
          <label class="custom-control-label" for="customSwitch8"><b>Bold Text</b></label>
        </div>
        
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="italictext" class="custom-control-input" id="customSwitch9">
          <label class="custom-control-label" for="customSwitch9"><i>Italic Text</i></label>
        </div>
        
        <div class="custom-control custom-switch mx-2">
          <input type="checkbox" name="underlinetext" class="custom-control-input" id="customSwitch10">
          <label class="custom-control-label" for="customSwitch10"><u>Underline Text</u></label>
        </div>
        <button type="submit" class="bttn btn-primary mx-2">Analyze</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
